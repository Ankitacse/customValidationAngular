<div class="text-center menu-icon"><a href="javascript:void(0)" (click)="menuToggle()"><img alt="" src="assets/images/menu-icon.png"></a></div>
<ul>        
   <li *ngFor="let item of menuItems">
        <a routerLinkActive="active" [routerLink]="item.routerLink">
        <i class="dashboard-icon"><img alt="" src="assets/images/{{item.icon}}"></i>
        <span *ngIf="isMenuOpened">{{item.title}}</span>      
        </a>
    </li>
    
</ul>
