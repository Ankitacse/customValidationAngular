<div class="menu-icon"><a href="javascript:void(0)" (click)="menuToggle()"><img alt="" src="assets/images/menu-icon.png"></a></div>
<ul class="full-menu">        
   <li *ngFor="let item of menuItems">
        <a matRipple routerLinkActive="active" [routerLink]="item.routerLink">
        <i class="dashboard-icon"><img alt="" src="assets/images/{{item.icon}}"></i>
        <span [ngClass]="{'abc': isShowTitle}">{{item.title}}</span>      
        </a>
    </li>
    
</ul>
